<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>貓喵商城</title>
  <meta name="description" content="貓喵商城 - 一站式遊戲代儲與數位商品代購平台，快速、安全、價格實惠。">
  <meta name="keywords" content="貓喵商城, 遊戲代儲, 數位代購, Discord Nitro, Netflix, Roblox">
  <meta name="author" content="Cat Meow Shop">
  <link rel="icon" href="logo.JPG" type="image/jpeg">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    /* 星空背景 */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .stars, .twinkling {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: -1;
    }

    .stars {
      background: url('https://cdn.jsdelivr.net/gh/JulianLaiGithub/star-bg/stars.png') repeat;
      animation: moveStars 200s linear infinite;
    }

    .twinkling {
      background: url('https://cdn.jsdelivr.net/gh/JulianLaiGithub/star-bg/twinkling.png') repeat;
      animation: moveTwinkling 200s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    @keyframes moveTwinkling {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
      position: relative;
    }

    header img {
      width: 100px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    header h1 a {
      color: #00eaff;
      text-decoration: none;
      font-size: 2.5rem;
    }

    nav {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hamburger {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: absolute;
      top: 60px;
      right: 20px;
      padding: 10px;
      z-index: 999;
    }

    .nav-links a {
      color: #00eaff;
      text-decoration: none;
      margin: 5px 0;
    }

    .nav-links.show {
      display: flex;
    }

    section {
      padding: 80px 40px;
      text-align: center;
    }

    section img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }

    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background: #00faff;
      color: #000;
      padding: 10px 14px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 10px #00faffaa;
      text-decoration: none;
    }

    [data-aos] {
      opacity: 0;
      transform: translateY(30px);
      transition-property: opacity, transform;
    }

    @media (max-width: 768px) {
      section {
        padding: 60px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>

  <header id="home">
    <img src="logo.JPG" alt="貓喵商城LOGO" loading="lazy">
    <h1><a href="#home">貓喵商城</a></h1>
  </header>

  <nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="#about">關於我們</a>
      <a href="#services">服務項目</a>
      <a href="#contact">聯絡我們</a>
    </div>
  </nav>

  <section id="about" data-aos="fade-up">
    <h2>關於我們</h2>
    <p>貓喵商城專注於提供遊戲代儲與數位商品代購服務，快速、安全、價格實惠，服務無國界！</p>
    <img src="catmeow.jpg" alt="貓喵圖片" loading="lazy">
  </section>

  <section id="services" data-aos="fade-up">
    <h2>服務項目</h2>
    <ul>
      <li>Discord Nitro 代購</li>
      <li>Netflix、YouTube Premium</li>
      <li>《傳說對決》、《Roblox》遊戲代儲</li>
      <li>VPN / ChatGPT 等數位訂閱服務</li>
    </ul>
  </section>

  <section id="contact" data-aos="fade-up">
    <h2>聯絡我們</h2>
    <p>加入我們的 Discord 或追蹤 Instagram 了解更多！</p>
    <p>Discord：<a href="https://discord.gg/vhmhQRxffF" target="_blank">點我加入</a></p>
    <p>Instagram：<a href="https://www.instagram.com/?deoia=1" target="_blank">追蹤我們</a></p>
  </section>

  <footer>
    <p>© 2025 貓喵商城. 保留所有權利.</p>
  </footer>

  <a href="#home" id="backToTop">↑</a>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    const navLinks = document.getElementById('navLinks');
    function toggleMenu() {
      navLinks.classList.toggle('show');
    }
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
  </script>
</body>
</html>
