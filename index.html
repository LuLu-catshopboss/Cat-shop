<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>貓喵商城 | Cat-Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg-main: #0b0d14;
      --bg-gradient: #06070d;
      --text-primary: #fff;
      --text-secondary: #bbb;
      --accent: #00eaff;
      --hover-accent: #00faff;
    }

    [data-theme="light"] {
      --bg-main: #f0f0f5;
      --bg-gradient: #ffffff;
      --text-primary: #000;
      --text-secondary: #333;
      --accent: #0078ff;
      --hover-accent: #0099ff;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: radial-gradient(ellipse at center, var(--bg-main) 0%, var(--bg-gradient) 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    #background-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 255, 0.05),
        rgba(0, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 20px
      );
      z-index: 0;
      pointer-events: none;
      animation: moveBg 30s linear infinite;
    }

    @keyframes moveBg {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 15px 30px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    nav h1 {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--hover-accent);
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: var(--accent);
      margin: 4px 0;
      transition: all 0.4s ease;
    }

    .menu-toggle.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
      .nav-links {
        position: absolute;
        top: 60px;
        right: 30px;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(12px);
        flex-direction: column;
        width: 200px;
        padding: 0 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px var(--hover-accent);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
        display: flex;
      }
      .nav-links.active {
        max-height: 500px;
      }
      .nav-links a {
        margin: 15px 0;
      }
    }

    .theme-toggle {
      margin-left: 20px;
      padding: 6px 12px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--hover-accent);
    }

    section {
      min-height: 100vh;
      padding: 100px 20px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    h1, h2 {
      font-weight: 700;
      text-shadow: 0 0 15px var(--accent);
      margin-bottom: 20px;
    }

    p, li {
      font-size: 1.1rem;
      line-height: 1.8;
      color: var(--text-secondary);
    }

    header img {
      width: 140px;
      border-radius: 20px;
      box-shadow: 0 0 20px var(--hover-accent);
      margin-bottom: 20px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .image-box img,
    .section-alt img {
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 0 20px var(--hover-accent);
      margin-top: 20px;
    }

    .section-alt {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
      max-width: 1200px;
    }

    .section-alt .text {
      max-width: 500px;
    }

    .partners {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .partners img {
      height: 60px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .partners img:hover {
      opacity: 1;
    }

    .faq {
      max-width: 800px;
      text-align: left;
    }

    .faq h3 {
      color: var(--accent);
      margin-top: 20px;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 30px;
      background: linear-gradient(45deg, #00e5ff, #00b7ff);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 12px #00e5ff88;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: var(--hover-accent);
      box-shadow: 0 0 20px var(--hover-accent);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to top, #040509, #0b0c13);
      font-size: 0.9rem;
      color: #888;
    }

    #lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
<canvas id="lines"></canvas>
<div id="background-overlay"></div>

<!-- 導覽列 -->
<nav>
  <h1>貓喵商城</h1>
  <button class="menu-toggle" id="menu-toggle" aria-expanded="false" aria-label="主選單">
    <span></span><span></span><span></span>
  </button>
  <div class="nav-links" id="nav-links">
    <a href="#home">首頁</a>
    <a href="#about">關於我們</a>
    <a href="#services">服務</a>
    <a href="#team">客服</a>
    <a href="#faq">Q&A</a>
    <a href="#contact">聯絡</a>
    <button class="theme-toggle" id="theme-toggle">切換主題</button>
  </div>
</nav>

<!-- 區塊內容（略） -->

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000 });
</script>

<script>
  const canvas = document.getElementById('lines');
  const ctx = canvas.getContext('2d');
  let w, h, stars = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    createStars(Math.floor(w * h / 1300));
  }

  function createStars(count) {
    stars = [];
    for (let i = 0; i < count; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        radius: Math.random() * 1.8 + 0.3,
        alpha: Math.random() * 0.6 + 0.2,
        delta: Math.random() * 0.015 + 0.003,
        vx: (Math.random() - 0.5) * 0.05,
        vy: (Math.random() - 0.5) * 0.05
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, w, h);
    ctx.globalCompositeOperation = 'lighter';
    for (const star of stars) {
      star.alpha += star.delta;
      if (star.alpha <= 0.2 || star.alpha >= 1) star.delta = -star.delta;
      star.x += star.vx;
      star.y += star.vy;
      if (star.x < 0 || star.x > w) star.vx = -star.vx;
      if (star.y < 0 || star.y > h) star.vy = -star.vy;
      ctx.beginPath();
      ctx.globalAlpha = star.alpha;
      ctx.fillStyle = '#00faff';
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();
    }
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', resize);
  resize();
  animate();
</script>

<!-- 漢堡與主題切換 -->
<script>
  const toggle = document.getElementById('menu-toggle');
  const links = document.getElementById('nav-links');
  const themeToggle = document.getElementById('theme-toggle');

  toggle.addEventListener('click', () => {
    const isOpen = links.classList.toggle('active');
    toggle.classList.toggle('open');
    toggle.setAttribute('aria-expanded', isOpen);
  });

  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      links.classList.remove('active');
      toggle.classList.remove('open');
      toggle.setAttribute('aria-expanded', false);
    });
  });

  function updateThemeClass(theme) {
    if (theme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
    } else {
      document.documentElement.removeAttribute('data-theme');
    }
  }

  function getPreferredTheme() {
    const stored = localStorage.getItem('theme');
    if (stored) return stored;
    return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
  }

  function setTheme(theme) {
    localStorage.setItem('theme', theme);
    updateThemeClass(theme);
  }

  themeToggle.addEventListener('click', () => {
    const current = getPreferredTheme();
    const newTheme = current === 'light' ? 'dark' : 'light';
    setTheme(newTheme);
  });

  // 初始化主題
  updateThemeClass(getPreferredTheme());
</script>

</body>
</html>
